<div class="title-and-menu" id="disTitle">
    <div class="icon-area">
        <ul>
            <li>
                <!-- アイコン -->
                <div class="flex items-center justify-center w-[26px] h-[26px]">
                    <img class="w-full h-full object-contain" src="assets/icons/icon-64.png" style="width: 26px; height: 26px;" />
                </div>
            </li>
            <li>
                <div ngbDropdown class="dropdownmenu">
                    <a class="icon file" id="dropdownBasic1" ngbDropdownToggle onfocus="this.blur();">
                        <img src="assets/icons/icon-file.svg" alt="Icon File">
                        <div translate class="menu-item">menu.file</div>
                    </a>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <!-- 新規作成 -->
                        <button ngbDropdownItem (click)="renew()" translate>menu.newEntry</button>

                        <!-- ファイルを開く(ブラウザ) -->
                        <ng-container *ngIf="!electronService.isElectron">
                            <label style="width: 100%; margin: 0px">
                                <span ngbDropdownItem style="padding: 8px" translate>menu.openFile
                                    <input type="file" accept="application/json" (change)="open($event)"
                                        style="display: none" />
                                </span>
                            </label>
                        </ng-container>

                        <!-- ファイルを開く(Electron) -->
                        <button *ngIf="electronService.isElectron" ngbDropdownItem (click)="open_electron()"
                            translate>
                            menu.openFile
                        </button>

                        <!-- ファイルを保存 -->
                        <button class="save-file" [class.active-save]="user.userProfile" ngbDropdownItem (click)="save()"translate>menu.saveFile</button>

                        <a [routerLink]="[{ outlets: { presetOutlet: ['preset'] } }]" routerLinkActive="selected-item" ngbDropdownItem (click)="preset()" translate>menu.select_preset</a>
                        <!--  -->
                        <button class="save-file" [class.active-save]="user.userProfile" *ngIf="electronService.isElectron" ngbDropdownItem (click)="overWrite()"
                            translate>menu.overwrite</button>
                    </div>
                </div>
            </li>
          
            <!-- 印刷 -->
            <li>
                <a [routerLink]="[{ outlets: { printOutlet: ['print'] } }]" (click)="contentsDailogShow(13)" routerLinkActive="selected-item" id="13">
                    <img src="assets/icons/icon-print.svg" alt="Icon File">
                    <div translate class="menu-item">menu.print</div>
                </a>
            </li>

        </ul>
    </div>

    <div class="title" *ngIf="menuService.fileName ===  '';then init; else file">
    </div>
    <ng-template #init>
        <h1 class="title-filename">{{'menu.softName'| translate }} ver.{{version}}</h1>
    </ng-template>
    <ng-template #file>
        <div class="file-layout">
            <h1 class="title-filename">
                <img src="assets/icons/icon-file.svg" alt="Icon File">
                {{menuService.shortenFilename(menuService.fileName)}}</h1>
          </div>
    </ng-template>

    
    <div class="rightArea">
        <div class="icon-area">
        <ul>
            <!-- 言語 -->
            <li>
                <div class="language-area">
                    <div ngbDropdown>
                        <a class="icon file" id="dropdownBasic1" ngbDropdownToggle onfocus="this.blur();">
                        <img src="assets/icons/icon-language.svg" alt="Icon File">
                        <a class="btn btn-outline-primary" id="language1" 
                            class="menu-btn lang menu-item" translate>menu.language</a>
                        <div ngbDropdownMenu aria-labelledby="language1">
                            <ng-container *ngFor="let index of language.languageIndex | keyvalue">
                                <a ngbDropdownItem (click)="language.trans(index.key)" class="menu-btn">{{index.value}}</a>
                            </ng-container>
                        </div>
                        </a>
                    </div>
                </div>     
            </li>

            <!-- help -->
            <li>
                <a (click)="goToLink()">
                    <img src="assets/icons/icon-help.svg" alt="Icon File">
                    <div translate class="menu-item">menu.help</div>
                </a>
            </li>

            <!-- chat -->
            <li>
                <a (click)="handelClickChat()">
                    <img src="assets/icons/icon-chat.svg" alt="Icon File">
                    <div translate class="menu-item">menu.contact</div>
                </a>
            </li>
        </ul>
       </div>

       <!-- login -->
        <div class="login-area">
            <div *ngIf="user.userProfile as user; else showLogin" class="userInfo">
                <div ngbDropdown>
                    <a class="icon file" id="dropdownBasic1" class="menu-btn menu-item" ngbDropdownToggle
                        onfocus="this.blur();"><i class="far fa-user-circle"></i>{{ user.lastName + user.firstName }}</a>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <a (click)="logout()" class="menu-btn logOut menu-item dropdown-item" translate>menu.logout</a>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #showLogin>
            <a (click)="login()" class="menu-btn">
                <i class="fas fa-sign-in-alt"></i>
                <p translate class="menu-item dropdown-item">menu.login</p>
            </a>
        </ng-template>
    </div>
</div>
