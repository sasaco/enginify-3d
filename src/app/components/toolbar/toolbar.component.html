<div class="pagerArea">
  <!-- 計算 ボタン -->
  <div class="buttonShow" >
    <button class="left-button" (click)="calcrate()">
      <img src="assets/icons/icon-calc.svg" alt="Icon File">
      <span translate>app.calculat</span>
    </button>
  </div>
  <!-- コントロール -->
  <div class="control" (click)="onToggleControl()" [ngClass]="{ 'control-active': isControlOpen }">
    <img src="assets/icons/icon-three-gui.svg" alt="Icon File">
    <span translate>menu.control</span>
  </div>
</div>
